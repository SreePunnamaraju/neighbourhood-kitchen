<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>The Neighbourhood Kitchen by Zostel</title>
  <style>
    body { font-family: Arial; background: #fcf9ec; padding: 24px; }
    h1 { color: #765c3d; }
    table { width: 100%; border-collapse: collapse; margin-bottom: 32px;}
    th, td { padding: 10px; border-bottom: 1px solid #e1c7a7;}
    th { background: #a98567; color: #fff; }
    .veg { background: #def7c6; }
    .non-veg { background: #ffe2e0; }
    .egg { background: #fff8c6; }
    .bestseller { color: #bf8400; font-weight:bold;}
    #orderSummary { background: #fff7e6; padding: 16px; border-radius: 7px; }
    button { padding: 6px 17px; border-radius: 4px; border: none; background: #a98567; color: #fff; font-weight: bold; margin-top: 6px; }
    button:disabled { background: #ddd; color: #aaa;}
  </style>
</head>
<body>
<h1>The Neighbourhood Kitchen by Zostel</h1>
<table id="menu"></table>
<div id="orderSummary">
  <h3>Order Summary</h3>
  <div id="cart"></div>
  <div id="bill">Total: ₹0</div>
  <button onclick="placeOrder()" id="placeOrderBtn" disabled>Place Order</button>
</div>
<script>
// Final static menu array
const menu = [
  {category:"All day Breakfast", name:"Eggs in the basket", price:99, type:"egg"},
  {category:"All day Breakfast", name:"dates + egg + fruit", price:99, type:"egg"},
  {category:"All day Breakfast", name:"Scrambled egg platter", price:129, type:"non-veg"},
  {category:"All day Breakfast", name:"Cheese Omlette platter", price:149, type:"non-veg"},
  {category:"All day Breakfast", name:"Veg farmer bfst", price:179, type:"veg"},
  {category:"All day Breakfast", name:"Great english bfst", price:299, type:"non-veg"},
  {category:"Omlette", name:"Desi masala Omlette", price:69, type:"egg"},
  {category:"Omlette", name:"chilli cheese Omlette", price:79, type:"egg"},
  {category:"Omlette", name:"chicken Omlette", price:89, type:"non-veg"},
  {category:"Box Meals", name:"roti veg curry", price:79, type:"veg"},
  {category:"Box Meals", name:"veg meal box", price:129, type:"veg"},
  {category:"Box Meals", name:"roti chicken curry", price:99, type:"non-veg"},
  {category:"Box Meals", name:"non veg meal box", price:149, type:"non-veg"},
  {category:"Snacks", name:"onion pakoda", price:49, type:"veg"},
  {category:"Snacks", name:"Egg bites", price:59, type:"egg"},
  {category:"Snacks", name:"French fries", price:59, type:"veg"},
  {category:"Snacks", name:"Mushroom pakoda", price:69, type:"veg"},
  {category:"Snacks", name:"Egg bomb", price:69, type:"egg"},
  {category:"Snacks", name:"chicken popcorn", price:79, type:"non-veg"},
  {category:"Snacks", name:"Hash Brown", price:30, type:"veg"},
  {category:"Snacks", name:"Samosa", price:30, type:"veg"},
  {category:"Maggie", name:"veg cheese maggie", price:69, type:"veg"},
  {category:"Maggie", name:"egg maggie", price:79, type:"egg"},
  {category:"Maggie", name:"chicken maggie", price:89, type:"non-veg"},
  {category:"Sandwich", name:"mix veg Sandwich", price:79, type:"veg"},
  {category:"Sandwich", name:"mushroom melt Sandwich", price:99, type:"veg"},
  {category:"Sandwich", name:"Seriacha egg Sandwich", price:99, type:"egg"},
  {category:"Sandwich", name:"chicken Sandwich", price:139, type:"non-veg"},
  {category:"Sandwich", name:"Nutella Sandwich", price:69, type:"veg"},
  {category:"Pancake", name:"classis pancake", price:79, type:"veg"},
  {category:"Juice", name:"lemon juice", price:29, type:"veg"},
  {category:"Juice", name:"watermelon juice", price:49, type:"veg"},
  {category:"Juice", name:"pineapple juice", price:49, type:"veg"},
  {category:"Juice", name:"banana juice", price:49, type:"veg"},
  {category:"Juice", name:"muskmelon juice", price:49, type:"veg"},
  {category:"Juice", name:"carrot juice", price:49, type:"veg"},
  {category:"Juice", name:"apple juice", price:69, type:"veg"},
  {category:"Juice", name:"abc juice", price:89, type:"veg"},
  {category:"Beverages", name:"tea", price:29, type:"veg"},
  {category:"Beverages", name:"coffee", price:39, type:"veg"},
  {category:"Beverages", name:"hot chocolate", price:49, type:"veg"},
  {category:"Desserts", name:"Gulab Jamun Icecream", price:180, type:"veg"},
  {category:"Desserts", name:"Brownie Icecream", price:180, type:"veg"},
  {category:"Extra", name:"toast", price:20, type:"veg"},
  {category:"Extra", name:"roti", price:10, type:"veg"},
  {category:"Extra", name:"Zostel", price:350, type:"veg"}
];
let cart = [];
function menuRow(item, idx) {
  return `<tr>
      <td>${item.category}</td>
      <td>${item.name}</td>
      <td>₹${item.price}</td>
      <td class="${item.type}">${item.type.charAt(0).toUpperCase() + item.type.slice(1)}</td>
      <td>${item.bestseller ? '<span class="bestseller">★</span>' : ''}</td>
      <td><button onclick="addToCart(${idx})">Add</button></td>
    </tr>`;
}
document.getElementById('menu').innerHTML =
  `<tr>
    <th>Category</th>
    <th>Item</th>
    <th>Price</th>
    <th>Type</th>
    <th>Best Seller</th>
    <th>Add</th>
  </tr>` + menu.map(menuRow).join('');
function addToCart(idx) {
  const item = menu[idx];
  const found = cart.find(i => i.name === item.name);
  if (found) found.qty++;
  else cart.push({ ...item, qty: 1 });
  updateCart();
}
function removeFromCart(name) {
  cart = cart.filter(i => i.name !== name);
  updateCart();
}
function updateCart() {
  document.getElementById('cart').innerHTML = cart.map(i => 
    `${i.name} x${i.qty} - ₹${i.price * i.qty} <button onclick="removeFromCart('${i.name}')">Remove</button>`
  ).join('<br>');
  const total = cart.reduce((sum, item) => sum + item.price * item.qty, 0);
  document.getElementById('bill').textContent = "Total: ₹" + total;
  document.getElementById('placeOrderBtn').disabled = cart.length === 0;
}
function placeOrder() {
  alert("Order Placed! (Integrate with Google Sheets backend here)");
  cart = [];
  updateCart();
}
</script>
</body>
</html>
